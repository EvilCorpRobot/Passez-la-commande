<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style-menu.css">
    <link rel="stylesheet" href="style-paiement.css">
    <title>Menu</title>
</head>

<body>
    <!------------Header section--------------->
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/3063/3063287.png" alt="">
                <h1>Au&nbsp;&nbsp;Resto</h1>
            </div>
            <nav>
                <a href="./index-menu.html"><i class="fa-solid fa-house"></i><span>Accueil</span></a>
                <a href="#menu"><i class="fa-solid fa-utensils"></i><span>Menu</span></a>
                <a href="#contact"><i class="fa-solid fa-phone"></i><span>Contact</span></a>
            </nav>
        </div>
    </header>
    <!------------Fin de section Header---------------->
    <!-- order section starts  -->

    <section class="order" id="order">

        <h3 class="sub-heading"> Validez votre commande </h3>
        <h1 class="heading"> Coordonnées </h1>

        <form action="">

            <div class="inputBox">
                <div class="input">
                    <span>Nom</span>
                    <input type="text" placeholder="entrez votre nom">
                </div>
                <div class="input">
                    <span>Prénom</span>
                    <input type="text" placeholder="entrez votre prénom">
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <span>Total de votre commande</span>
                    <p id="total"></p>
                </div>
                <div class="input">
                    <span>Numéro de carte bancaire</span>
                    <input type="text" placeholder="N° de carte bancaire">
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <span>Date d'expiration</span>
                    <input type="month">
                </div>
                <div class="input">
                    <span>Cryptogramme</span>
                    <input type="text" placeholder="code inscrit au dos de votre carte" >
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <span>votre adresse</span>
                    <textarea name="" placeholder="entrez votre adresse" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="input">
                    <span>votre message</span>
                    <textarea name="" placeholder="enter your message" id="" cols="30" rows="10"></textarea>
                </div>
            </div>


            
            <input type="submit" value="Commandez" class="btn">

        </form>

    </section>

    <!-- order section ends -->





    <!--  -->
    <footer>
        <div class="footer-content">
            <div class="logo">
                <i class="fa-solid fa-utensils"></i>
                <h2>Au&nbsp;&nbsp;Resto</h2>
            </div>
            <p>2023 © Restaurant Au Resto </p>
        </div>
    </footer>
</body>
<script src="./selling.js"></script>
</html>
